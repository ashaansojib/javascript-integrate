<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-[900px] mx-auto p-4">
        <section>
            <h2 class="text-3xl font-semibold mb-2">My Transaction Details...</h2>
            <div class="grid grid-cols-3 gap-2">
                <!-- deposit showing area -->
                <div class="bg-green-400 p-2 text-white text-center">
                    <h2 class="text-2xl">Deposit</h2>
                    <h1 class="font-semibold text-2xl"><span id="show-deposit">430</span> TK</h1>
                </div>
                <!-- withdraw showing area -->
                <div class="bg-cyan-500 p-2 text-white text-center">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="font-semibold text-2xl"><span id="show-withdraw">0</span> TK</h1>
                </div>
                <!-- Average Money Area -->
                <div class="bg-blue-700 p-2 text-white text-center">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="font-semibold text-2xl"><span id="average-money">10</span> TK</h1>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 mt-4 gap-3">
            <!-- deposit button area -->
            <div class="bg-rose-300 p-4">
                <h2 class="text-2xl font-semibold mb-2">Please Deposit</h2>
                <input id="deposit-input" class="rounded-sm block" type="text" placeholder="Type Deposit Balance">
                <button id="deposit-btn" class="p-2 bg-orange-600 text-white mt-2 font-semibold">Deposit</button>
            </div>
            <!-- withdraw button area -->
            <div class="bg-pink-400 p-4">
                <h2 class="text-2xl font-semibold mb-2">Please Withdraw</h2>
                <input id="withdraw-input" class="rounded-sm block" type="text" placeholder="Type withdraw amaunt">
                <button id="withdraw-btn" class="p-2 bg-orange-600 text-white mt-2 font-semibold">Withdraw</button>
            </div>
        </section>
    </main>
    <script>
        function getInputValueById(inputFieldId){
            const newCurrentInput = document.getElementById(inputFieldId);
            const getNewInput = newCurrentInput.value;
            const getNewInputValue = parseFloat(getNewInput);
            newCurrentInput.value = '';
            return getNewInputValue;
        }
        //showing deposit to the inner text
        function getInnerTextById(balanceElement){
            const getTheBalance = document.getElementById(balanceElement);
            const getBalancetextValue = getTheBalance.innerText;
            const getBalanceValue = parseFloat(getBalancetextValue);
            return getBalanceValue;
        }
        // add two value into showing deposit
        function setTotalElementById(balanceElement, getNewValue){
            const totalText = document.getElementById(balanceElement);
            totalText.innerText = getNewValue;
        }
        document.getElementById("deposit-btn").addEventListener('click', function(){

            // get new value of this
            const depositElement = getInputValueById("deposit-input");
            // get balance value
            const getDeposit = getInnerTextById("show-deposit");
            // total deposit value
            const totalDeposit = depositElement + getDeposit;
            // showing deposit
            setTotalElementById("show-deposit" ,totalDeposit);
            // balancr total value
            const balanceTotal = getInnerTextById("average-money");
            const newBalanceTotal = balanceTotal + depositElement;
            // set the new balance value
            setTotalElementById("average-money", newBalanceTotal)
        })
        document.getElementById("withdraw-btn").addEventListener('click', function(){
            const withdrawElement = getInputValueById("withdraw-input");

            const getElementWithdraw = getInnerTextById("show-withdraw");

            const totalWithdraw = withdrawElement + getElementWithdraw;

            const setDepost = setTotalElementById("show-withdraw", totalWithdraw);

            const balanceTotal = getInnerTextById("average-money");
            const newTotalBalance = balanceTotal - withdrawElement;
            setTotalElementById("average-money", newTotalBalance);

        })
    </script>
</body>
</html>
